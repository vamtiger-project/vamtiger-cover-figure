<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>vamtiger-cover-figure</title>

        <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="test.css">

        <script src="https://unpkg.com/mocha/mocha.js"></script>
        <script src="https://unpkg.com/chai/chai.js"></script>
        <script
            src="https://unpkg.com/vamtiger-browser-support@latest/build/vamtiger-browser-support.js"
            src-local="http://127.0.0.1:9999/build/vamtiger-browser-support.js"
            data-es2015-support-primary
            data-element-query-support
            data-web-component-support
            data-fetch-support
            data-load="test/browser.js"
        ></script>
    </head>

    <body>
        <section id="mocha">
            <header>
                <h1>
                    vamtiger-cover-figure
                </h1>
            </header>
        </section>

        <vamtiger-cover-figure
            data-image="https://render.fineartamerica.com/images/rendered/small/poster/images/artworkimages/square/1/forest-abstract-svetlana-sewell.jpg"
            data-overlay="dark"
            data-image-caption-icon="http://www.qr-generator.nu/qrcode.svg"
            data-image-caption-title="Image Title"
            data-image-caption-subtitle="Image Subtitle"
        ></vamtiger-cover-figure>

        <vamtiger-cover-figure
            data-image="https://render.fineartamerica.com/images/rendered/small/poster/images/artworkimages/square/1/forest-abstract-svetlana-sewell.jpg"
            data-overlay="dark"
            data-center-caption="CenterCaption"
            data-center-caption-uppercase
            data-center-caption-hashtag
        ></vamtiger-cover-figure>
    </body>
</html>
